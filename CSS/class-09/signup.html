<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul class="nav">
            <li><a href="https://google.com">Home</a></li>
            <li><a href="./signup.html">Signup</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>


    <!--  -->


    <div class="main-box">
        <div class="signup-box">
            <header>
                <h1>Signup</h1>
            </header>

            <main>
                <form action="#">
                    <div class="field">
                        <label for="full-name">Full Name</label>
                        <input type="text" name="name" id="full-name" placeholder="Anas">
                    </div>
                    
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="name" id="email" placeholder="anas@gmail.com">
                    </div>
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" name="name" id="password" placeholder="at least 6 characters long">
                    </div>
                    <div class="field">
        
                        <input type="submit" value="Create Account">
                    </div>
                </form>
            </main>

            <footer>
                <p>Already have an account <a href="#">Login</a></p>
            </footer>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/2484b611e2.js" crossorigin="anonymous"></script>
</body>
</html>
